<!DOCTYPE html>
<html>
<head>
    <title>Sample FastAPI App</title>
</head>
<body>
    <h1>Frontend + Backend Demo</h1>
    <button onclick="callBackend()">Call Backend</button>
    <p id="response"></p>

    <script>
        function callBackend() {
            fetch("/api/hello")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("response").innerText = data.message;
                });
        }
    
    </script>

    <button onclick="getTime()">Get Server Time</button>
    <p id="time"></p>

    <script>
        function getTime() {
            fetch("/api/time")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("time").innerText =
                        "Server Time: " + data.server_time;
                });
        }
    </script>

</body>
</html>
